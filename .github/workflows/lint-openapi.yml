name: Lint OpenAPI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
jobs:
  lint:
    name: Lint OpenAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: docker run --rm -v $PWD:/spec redocly/cli lint /spec/schema/openapi.yml
