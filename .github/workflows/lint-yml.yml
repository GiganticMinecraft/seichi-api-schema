name: yamllint
on:
  pull_request:
    branches:
      - main
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run yamllint
        uses: reviewdog/action-yamllint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          fail_on_error: 'true'
          level: warning
          yamllint_flags: '-c yamllint.yml schema/'
