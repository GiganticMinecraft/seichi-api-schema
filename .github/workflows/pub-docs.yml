name: Lint and Publish OpenAPI Documents
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint-openapi.yml
  build:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/checkout@v3
      - name: Bundle
        uses: ./.github/actions/redocly-cli
        with:
          command-args: build-docs /spec/schema/openapi.yml -o /spec/docs/index.html -t /spec/.github/template.hbs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
