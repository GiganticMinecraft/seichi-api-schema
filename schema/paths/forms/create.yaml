post:
  operationId: post-create
  responses:
    '200':
      description: OK
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            form_name:
              $ref: '#/properties/form_name'
            questions:
              $ref: '#/properties/questions'
          required:
            - form_name
            - questions

properties:
  form_name:
    type: string
    example: お問い合わせフォーム
  question_title:
    type: string
    example: 質問1
  question_description:
    type: string
    example: 質問1の説明
  question_type:
    type: string
    example: TEXT
    enum:
      - TEXT
      - PULLDOWN
      - CHECKBOX
  question_choices:
    type: array
    items:
      type: string
      example: "選択肢"
  questions:
    type: array
    items:
      type: object
      properties:
        title:
          $ref: '#/properties/question_title'
        description:
          $ref: '#/properties/question_description'
        question_type:
          $ref: '#/properties/question_type'
        choices:
          $ref: '#/properties/question_choices'

examples:
  example-1:
    form_name: お問い合わせフォーム
    questions:
      - title: 質問1
        description: 質問1の説明
        question_type: TEXT
      - title: 質問2
        description: 質問2の説明
        question_type: PULLDOWN
        choices:
          - 選択肢1
          - 選択肢2
      - title: 質問3
        description: 質問3の説明
        question_type: CHECKBOX
        choices:
          - 選択肢1
          - 選択肢2