post:
  operationId: post-create
  responses:
    '200':
      description: OK
  requestBody:
    content:
      application/json:
        schema:
          type: object
          x-examples:
            - $ref: '#/examples/example-1'
          properties:
            - $ref: '#/properties/form_properties.yaml/properties/form_name'
            - $ref: '#/properties/form_properties.yaml/properties/questions'
          required:
            - form_name
            - questions

examples:
  example-1:
    form_name: お問い合わせフォーム
    questions:
      - title: 質問1
        description: 質問1の説明
        question_type: TEXT
      - title: 質問2
        description: 質問2の説明
        question_type: PULLDOWN
        choices:
          - 選択肢1
          - 選択肢2
      - title: 質問3
        description: 質問3の説明
        question_type: CHECKBOX
        choices:
          - 選択肢1
          - 選択肢2