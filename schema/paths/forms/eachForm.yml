get:
  operationId: getFormAndQuestions
  summary: 指定したフォームと質問を取得する
  parameters:
    - in: path
      name: formId
      schema:
        type: integer
      required: false
      description: 取得したいフォームのID
  responses:
    allOf:
      - '200':
          description: フォームの取得に成功
          content:
            application/json:
              schema:
                $ref: './types/form.yml#/schemas/form'
          headers:
            Location:
              description: 作成されたフォームへのURL
              schema:
                type: string
      - $ref: './types/error.yml#/schemas/unauthorized'
      - $ref: './types/error.yml#/schemas/permission_denied'
      - $ref: './types/error.yml#/schemas/form_not_found'
      - $ref: './types/error.yml#/schemas/database_error'
