get:
  operationId: getFormAndQuestions
  summary: 指定したフォームと質問を取得する
  parameters:
    - in: path
      name: formId
      required: true
      schema:
        description: フォームのID
        type: integer
        format: int64
        minimum: 0
        example: 0
  responses:
    '200':
      description: フォームの取得に成功
      content:
        application/json:
          schema:
            $ref: './types/form.yml#/schemas/form'
      headers:
        Location:
          description: 作成されたフォームへのURL
          schema:
            type: string
    '400':
      description: 構文エラー
    '401':
      description: 認証がされていない
    '403':
      description: 権限が不足している
    '404':
      description: フォームが存在しない
    '500':
      description: データベースでエラー
