post:
  operationId: createForm
  summary: フォームを作成する
  requestBody:
    description: 作成するフォームの内容
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: './types/form.yml#/schemas/form_dynamic_props'
            - properties:
                questions:
                  type: array
                  items:
                    $ref: './types/question.yml#/schemas/question_dynamic_props'
          required:
            - name
            - questions
        examples:
          form:
            value:
              name: お問い合わせフォーム
              questions:
                - title: 名前
                  description: 名前を入力してください
                  question_type: TEXT
                - title: 問い合わせ内容
                  description: 問い合わせの内容を選択してください
                  question_type: PULLDOWN
                  choices:
                    - 処罰への異議申し立て
                    - Mod使用可否
                - title: 選択
                  description: 選択肢の説明
                  question_type: CHECKBOX
                  choices:
                    - 選択肢1
                    - 選択肢2
  responses:
    '201':
      description: フォームの作成に成功
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: './types/form.yml#/schemas/form_id'
    '400':
      description: 構文エラー
    '401':
      description: 認証がされていない
    '403':
      description: 権限が不足
    '415':
      description: 対応していないメディア形式
    '500':
      description: データベースエラー
get:
  operationId: listForms
  summary: フォームの一覧を取得する
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
      required: false
      description: 取得件数の最大値
    - in: query
      name: offset
      schema:
        type: integer
      required: false
      description: 取得の開始位置
  responses:
    '200':
      description: フォーム一覧の取得に成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              allOf:
                - properties:
                    id:
                      $ref: './types/form.yml#/schemas/form_id'
                - $ref: './types/form.yml#/schemas/form_dynamic_props'
              required:
                - id
                - name
                - description
    '400':
      description: 構文エラー
    '401':
      description: 認証がされていない
    '500':
      description: データベースエラー
