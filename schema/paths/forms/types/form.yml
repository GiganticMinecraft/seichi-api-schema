params:
  form_id:
    in: path
    required: true
    schema:
      $ref: '#/schemas/form_id'
schemas:
  form_dynamic_props:
    type: object
    properties:
      name:
        type: string
        example: お問い合わせフォーム
      description:
        type: string
        example: このフォームはお問い合わせをする際にご回答いただくフォームです。
    required:
      - name
  form_id:
    type: integer
    format: int64
    minimum: 0
    example: 0
  form:
    type: object
    allOf:
      - $ref: '#/schemas/form_dynamic_props'
      - properties:
          id:
            $ref: '#/schemas/form_id'
          questions:
            $ref: './question.yml#/schemas/questions'
    required:
      - id
      - name
      - questions
