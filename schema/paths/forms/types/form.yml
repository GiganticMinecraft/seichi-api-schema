params:
  form_id:
    in: path
    required: true
    schema:
      $ref: '#/schemas/form_id'
schemas:
  form_dynamic_props:
    type: object
    properties:
      form_name:
        type: string
        description: フォームの名前
        example: お問い合わせフォーム
      description:
        type: string
        description: フォームの説明
        example: このフォームはお問い合わせをする際にご回答いただくフォームです。
    required:
      - name
  form_id:
    description: フォームのID
    type: integer
    format: int64
    minimum: 0
    example: 0
  form:
    type: object
    description: フォーム
    allOf:
      - $ref: '#/schemas/form_dynamic_props'
      - properties:
          id:
            $ref: '#/schemas/form_id'
          questions:
            $ref: './question.yml#/schemas/questions'
    required:
      - id
      - form_name
      - questions
